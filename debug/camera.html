<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #buttons {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
        button {
            background: white;
            display: block;
            width: 150px;
            border: 1px solid #333;
            color: #333;
            padding: 10px;
            margin-bottom: 5px;
        }
        #buffer {
            position: absolute;
            top:100px;
            left:0;
            pointer-events: none;
        }
        #buffer div {
            background-color: #fff;
            padding: 5px 0;
            text-indent: 10px;
            white-space: nowrap;
            text-shadow:
               -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                 1px 1px 0 #fff;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='buttons'>
<!--     <button id="fitBoundsNone">fitBounds [none]</button>
    <button id="fitBoundsEase">fitBounds [ease]</button>
    <button id="fitBoundsFly">fitBounds [fly]</button> -->
    <button id="moveToNone">setCamera [none]</button>
    <button id="moveToEase">setCamera [ease]</button>
    <button id="moveToFly">setCamera [fly]</button>
</div>

<div id='buffer' style="display:none">
    <em>Waiting for data...</em>
</div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>

<script>
var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'mapbox://styles/mapbox/streets-v9',
    hash: true
});

map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl());
map.addControl(new mapboxgl.ScaleControl());

map.on('load', function() {
    map.addSource('geojson', {
        "type": "geojson",
        "data": "/node_modules/mapbox-gl-test-suite/data/linestring.geojson"
    });

    map.addLayer({
        "id": "route",
        "type": "line",
        "source": "geojson",
        "paint": {
            "line-color": "#EC8D8D",
            "line-width": {
                "base": 1.5,
                "stops": [
                    [
                        5,
                        0.75
                    ],
                    [
                        18,
                        32
                    ]
                ]
            }
        }
    }, 'country-label-lg');
});

var sw = new mapboxgl.LngLat(-73.9876, 40.7661);
var ne = new mapboxgl.LngLat(-73.9397, 40.8002);
var llb = new mapboxgl.LngLatBounds(sw, ne);

// document.getElementById('fitBoundsNone').onclick = function() {
//     map.fitBounds(llb, { animationType: 'none' });
// };

// document.getElementById('fitBoundsEase').onclick = function() {
//     map.fitBounds(llb, { animationType: 'ease' });
// };

// document.getElementById('fitBoundsFly').onclick = function() {
//     map.fitBounds(llb, { animationType: 'fly' });
// };

var MSP = [-93.27180839989352, 44.9676697084098];

document.getElementById('moveToNone').onclick = function() {
    map.setCamera({ center: MSP }, { type: 'none' });
};

document.getElementById('moveToEase').onclick = function() {
    map.setCamera({ center: MSP }, { type: 'ease', duration: 10000 });
};

document.getElementById('moveToFly').onclick = function() {
    map.setCamera({ center: MSP }, { type: 'fly' });
};
</script>

</body>
</html>
